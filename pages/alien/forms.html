<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1 class="heading">Alien Abduction Order Form</h1>
			<p class="heading">Fill out the form below to place an order for an alien abduction by one of our fine UFOs.
			</p>

			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
				<input type="hidden" name="send_to" value="sjtape1@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label>
					<input id="name" name="name" type="text">
					<label for="phone">Phone number</label>
					<input id="phone" name="phone" type="tel">
					<label for="email">Email</label>
					<input id="email" name="email" type="email">
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested date</label>
					<input id="date" name="date" type="date">
					<label for="qty">How many people would you like abducted?</label>
					<input id="qty" name="qty" type="number" min="1" max="10">

					<p>type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube
					</label>

					<label for="abtype">What type of abduction experience do you want?</label>
					<select name="abtype" id="abtype">
						<option disabled selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>

					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="Tell me everything..."></textarea>

					<label for="subscribe">
						<input type="checkbox" name="subscribe" id="subscribe" value="subscribe" checked>Add me to your
						email
						list
					</label>
				</fieldset>
				<button type="submit">Order your abduction experience</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3983.5699729401213!2d101.67900391525203!3d3.207010253687339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc47c175662c33%3A0xd66b62506c90fb1e!2sPPR%20Batu%20Muda!5e0!3m2!1sen!2smy!4v1609518625196!5m2!1sen!2smy"
				width="300" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
				tabindex="0"></iframe>
		</aside>
	</div>
</body>
<script src="js/forms.js"></script>

</html>
