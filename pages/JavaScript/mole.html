<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./mole.css">
  <title>Feed-A-Star-Mole</title>
</head>

<body>
  <section class="bg">

    <div class="worm-box">
      <div class="worm-container" style="width: 5%;">
        <img id="worm" class="worm" src="./img/worm.png" alt="worm-meter">
      </div>
    </div>



    <div class="hole-container">
      <div class="hole" id="hole-0"><img class="mole" data-index="0" src="./img/mole-hungry.png" alt="mole">
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-1"><img class="mole" data-index="1" src="./img/mole-hungry.png" alt="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-2"><img class="mole" data-index="2" src="./img/mole-hungry.png" alt="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-3"><img class="mole" data-index="3" src="./img/mole-hungry.png" alt="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-4"><img class="mole" data-index="4" src="./img/mole-hungry.png" alt="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-5"><img class="mole" data-index="5" src="./img/mole-hungry.png" alt="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-6"><img class="mole" data-index="6" src="./img/mole-hungry.png" alt="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-7"><img class="mole" data-index="7" src="./img/mole-hungry.png" alt="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-8"><img class="mole" data-index="8" src="./img/mole-hungry.png" alt="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-9"><img class="mole" data-index="9" src="./img/mole-hungry.png" alt="mole"></div>
    </div>
  </section>
  <img class="win hide" src="./img/win.png" alt="you've won the game">
</body>
<script src="./mole.js"></script>

</html>
